
<div class="trello-profile-container">
  <!-- Trello-style Header -->
  <div class="trello-header">
    <div class="profile-avatar-section">
      <div class="avatar-circle">
        <span class="avatar-initials">{{ getInitials() }}</span>
      </div>
      <div class="profile-info">
        <h1 class="user-name">{{ currentUser?.full_name }}</h1>
        <span class="user-role-badge" [class]="'role-' + currentUser?.role">
          {{ currentUser?.role | titlecase }}
        </span>
      </div>
    </div>
  </div>

  <!-- Decorative Separator -->
  <div class="separator-container">
    <div class="separator-line"></div>
    <div class="separator-icon">
      <mat-icon>account_box</mat-icon>
    </div>
    <div class="separator-line"></div>
  </div>

  <!-- Trello-style Card -->
  <div class="trello-card">
    <div class="card-header">
      <h2>Informazioni Account</h2>
    </div>

    <div class="card-content">
      <div class="info-row">
        <div class="info-label">
          <mat-icon class="info-icon">badge</mat-icon>
          ID Utente
        </div>
        <div class="info-value">{{ currentUser?.id_user }}</div>
      </div>

      <div class="info-row">
        <div class="info-label">
          <mat-icon class="info-icon">person</mat-icon>
          Username
        </div>
        <div class="info-value">{{ currentUser?.username }}</div>
      </div>

      <div class="info-row">
        <div class="info-label">
          <mat-icon class="info-icon">email</mat-icon>
          Email
        </div>
        <div class="info-value">{{ currentUser?.email }}</div>
      </div>

      <div class="info-row">
        <div class="info-label">
          <mat-icon class="info-icon">security</mat-icon>
          Ruolo
        </div>
        <div class="info-value">{{ currentUser?.role | titlecase }}</div>
      </div>
    </div>

    <!-- Security Actions -->
    <div class="security-actions">
      <button
        mat-raised-button
        color="warn"
        class="security-btn"
        routerLink="/change-password">
        <mat-icon>lock</mat-icon>
        Cambia Password
      </button>

      <button
        mat-raised-button
        color="primary"
        class="edit-btn"
        routerLink="/edit-user">
        <mat-icon>edit</mat-icon>
        Modifica Profilo
      </button>
    </div>
  </div>
</div>
